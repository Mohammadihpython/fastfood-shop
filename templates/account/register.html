{% extends 'base.html' %}
{% load static %}
{% block body %}
    <!-- Breadcrumb Section Begin -->
    <div class="row justify-content-center">

        <aside class="col-sm-4">
            <div class="card justify-content-center " style="margin-top: 100px">
                <article class="card-body m-3 " style="border: 30px">
                    <a href="{% url 'account:login' %}" class="float-right btn btn-outline-primary">Sign in</a>
                    <h4 class="card-title mb-4 mt-1">Sign up</h4>
                    {% if form.errors %}
                        {% for field in form %}
                            {% for error in field.errors %}
                                <p> {{ error }} </p>
                            {% endfor %}
                        {% endfor %}
                    {% endif %}
                    <form action="{% url 'account:register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Your email</label>
                            <input name="email" class="form-control" placeholder="Email">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>Your username</label>
                            <input name="username" class="form-control" placeholder="Email">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <a class="float-right" href="{% url 'account:forgot_pass' %}">Forgot?</a>
                            <label>Your password</label>
                            <input class="form-control" name="password" placeholder="******" type="password">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="checkbox">
                                <label> <input type="checkbox"> Save password </label>
                            </div> <!-- checkbox .// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Login</button>
                        </div> <!-- form-group// -->
                    </form>
                </article>
            </div> <!-- card.// -->
        </aside> <!-- col.// -->
    </div>   <!-- Register Form Section End -->
{% endblock %}
